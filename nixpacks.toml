[phases.setup]
nixPkgs = [
  "php82",
  "php82Packages.composer",
  "nodejs_20"
]

[phases.extensions]
cmds = [
  "install-php-extensions gd"
]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci --omit=dev || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
